apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: olx-ingress
  namespace: olx-app
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    # Дополнительная настройка для Cloudflare
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
spec:
  tls:
  - hosts:
    - app.pluton.pp.ua  # Замените на свой домен
    secretName: cloudflare-origin-cert
  rules:
  - host: app.pluton.pp.ua  # Замените на свой домен
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8080
      - path: /hub
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8080
      - path: /images
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8080