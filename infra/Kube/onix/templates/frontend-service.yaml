apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "onix-app.labels" . | nindent 4 }}
    app: onix-client
spec:
  selector:
    app: onix-client
  ports:
  - port: {{ .Values.frontend.port }}
    targetPort: {{ .Values.frontend.port }}
  type: ClusterIP